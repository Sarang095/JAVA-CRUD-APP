<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .form-section {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2 class="text-center">Login / Register</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>
                    <button type="button" class="btn btn-secondary btn-block" id="registerBtn">Register</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Handle login
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.addEventListener('click', function() {
                fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem('token', data.token); // Store token for later use
                        document.getElementById('message').innerText = 'Login successful!';
                    } else {
                        document.getElementById('message').innerText = 'Login failed.';
                    }
                });
            });

            // Handle registration
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.addEventListener('click', function() {
                fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('message').innerText = data.message;
                    }
                });
            });
        });
    </script>
</body>
</html>
