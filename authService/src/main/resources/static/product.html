<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-section {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2 class="text-center">Product Service</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" class="form-control" id="color">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="addProductBtn">Add Product</button>
                </div>
            </form>
            <div id="productMessage" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const productName = document.getElementById('productName').value;
            const color = document.getElementById('color').value;
            const price = document.getElementById('price').value;

            fetch('http://localhost:8080/api/product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token // Attach the token here
                },
                body: JSON.stringify({ productName, color, price })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Product could not be added');
            })
            .then(data => {
                document.getElementById('productMessage').innerText = 'Product added successfully!';
            })
            .catch(error => {
                document.getElementById('productMessage').innerText = error.message;
            });
        });
    </script>
</body>
</html>
